<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${cliente == null} ? 'Nuevo Cliente' : 'Editar Cliente'"></title>
</head>
<body>
<h1 th:text="${cliente == null} ? 'Nuevo Cliente' : 'Editar Cliente'"></h1>
<form th:action="@{${cliente == null} ? '/clientes' : '/clientes/update'}" th:object="${cliente}" method="post">
    <input type="hidden" th:if="${cliente != null}" th:field="*{dniCliente}">
    <label>DNI: <input type="text" th:field="*{dniCliente}" th:if="${cliente == null}"></label><br>
    <label>Nombre: <input type="text" th:field="*{persona.nombre}"></label><br>
    <label>Dirección: <input type="text" th:field="*{direccion}"></label><br>
    <label>Ciudad: <input type="text" th:field="*{ciudad}"></label><br>
    <label>Código Postal: <input type="text" th:field="*{codigoPostal}"></label><br>
    <button type="submit">Guardar</button>
</form>
<a href="/clientes">Volver a la lista</a>
</body>
</html>
