<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Nuevo Producto</title>
    <link rel="stylesheet" href="/static/css/productos/newAndEdit/newAndEdit.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container mt-5"  th:fragment="new">
    <h1>Agregar Nuevo Producto</h1>
    <form th:action="@{/productos}" th:object="${producto}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" th:field="*{descripcion}" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" th:field="*{precio}" class="form-control" step="0.01" required/>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <script src="/static/js/exceptionHandler/clientValidate.js"></script>
    <script src="/static/js/exceptionHandler/errorMessage.js"></script>
</div>
</body>
</html>
