<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/login/login.css">
</head>
<body>
<div class="text-center mb-4">
    <img src="/static/uploads/imagen_2024-06-02_152502378-removebg-preview.png" class="logo-main" alt="Logo">
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">
            <div class="card mt-3">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h1 class="d-inline">Login</h1>
                        <img src="/static/uploads/nuevologo.webp" class="logo-small d-inline align-middle"
                             alt="Logo pequeño">
                    </div>
                    <form th:action="@{/login}" method="post" onsubmit="showLoadingAnimation()">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <a href="/auth/forgotPassword">Recuperar Contraseña</a>
                        <br>
                        <a href="/register">Registrarte</a>
                    </div>
                    <div th:if="${error}" class="alert alert-danger mt-3">
                        <p th:text="${error}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="loading-animation" class="loading-animation" style="display: none;">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function showLoadingAnimation() {
        document.getElementById('loading-animation').style.display = 'block';
    }
</script>
</body>
</html>
