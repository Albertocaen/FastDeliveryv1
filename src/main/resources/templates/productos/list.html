<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Lista de Productos</h1>
<a href="/productos/new">Nuevo Producto</a>
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Imagen</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.id}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.precio}"></td>
        <!-- Mostrar imagen según la ruta -->
        <td>
            <img th:if="${producto.img != null}"
                 th:src="${producto.img}"
                 alt="Imagen del Producto" width="100" />
        </td>
        <td>
            <a th:href="@{/productos/edit/{id}(id=${producto.id})}">Editar</a>
            <a th:href="@{/productos/delete/{id}(id=${producto.id})}"
               onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
