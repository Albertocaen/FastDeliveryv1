<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/static/uploads/nuevologo.ico" type="image/x-icon">
    <title>Nuevo Pedido</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container" th:fragment="new">
    <h1>Nuevo Pedido</h1>
    <form th:action="@{/pedidos}" th:object="${pedido}" method="post">
        <div class="form-group">
            <label for="productos">Productos</label>
            <select id="productos" name="productoIds" multiple class="form-control">
                <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="cantidades">Cantidades</label>
            <input type="number" id="cantidades" name="cantidades" class="form-control" min="1" required/>
        </div>
        <div class="form-group">
            <label for="clientes" sec:authorize="hasAuthority('ROLE_ADMIN')">Clientes</label>
            <select id="clientes" name="clientes" class="form-control" sec:authorize="hasAuthority('ROLE_ADMIN')">
                <option th:each="cliente : ${clientes}" th:value="${cliente.dniCliente}" th:text="${cliente.persona.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
</div>
</body>
</html>
